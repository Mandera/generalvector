language: python
script: python -m unittest discover
install: pip3 install generalvector
python: 3.8

jobs:
  include:
    - os: linux
    - os: osx
      osx_image: xcode11.6
      language: generic
      before_install:
        - brew info python@3.8
        - export PKG_CONFIG_PATH="/usr/local/opt/python@3.8/lib/pkgconfig"
        - python --version
        - python3 --version
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python --version
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH



